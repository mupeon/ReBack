<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!--      th:replace="~{layout::layout(~{::#main})}">-->

<meta charset="UTF-8">
<title>Design Read</title>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <a sec:authorize="isAuthenticated()">
        <body>
        <h1 class="mt-4">디자인 조회 페이지</h1>
        <div class="form-group">
            <label>디자인 코드</label>
            <input type="text" class="form-control" name="designCode"
                   th:value="${dto.designCode}" readonly>
        </div>
        <div class="form-group">
            <label>디자인 이름</label>
            <input type="text" class="form-control" name="designName"
                   th:value="${dto.designName}" readonly>
        </div>
        <div class="form-group">
            <label>디자인 설명</label>
            <textarea class="form-control" rows="5" name="designInfo">[[${dto.designInfo}]]</textarea>
            <!--                          th:text="${dto.designInfo}" readonly></textarea>-->
        </div>
        <div class="form-group">
            <label>디자인 이미지</label>
            <img width="150" height="150" th:src="${dto.designFilePath}">
        </div>
        <div class="form-group">
            <label>등록일</label>
            <input type="text" class="form-control" name="regDate"
                   th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
                   readonly>
        </div>
        <div class="form-group">
            <label>최종 수정일</label>
            <input type="text" class="form-control" name="modDate"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}"
                   readonly>
        </div>


        <a th:href="@{/design/modify(designCode=${dto.designCode}, page=${requestDTO.page}, page=${requestDTO.page},
        type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/design/list(page=${requestDTO.page}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

        </body>
        </a>
    </th:block>
</th:block>
</html>
