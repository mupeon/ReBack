<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>상품관리</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <button class="btn btn-secondary" value="0" type="button">판매상품</button>
        <button class="btn btn-secondary" value="0" type="button"><a th:href="@{/product/refundManager(memberCode=${principal.memberCode})}">환불관리</a></button>
        <hr>
        <h1>카테고리</h1>
        <button class="btn btn-secondary" value="0" type="button">ALL</button>
        <th:block th:each="category : ${categorys}">
            <button class="btn btn-secondary" th:text="${category.categoryName}" th:value="${category.categoryCode}"
                    type="button"></button>
        </th:block>
        <button class="btn btn-secondary"><a style="text-decoration: none;" th:href="@{/product/add}">상품등록</a></button>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">상품코드</th>
                <th scope="col">상품명</th>
                <th scope="col">사진</th>
                <th scope="col">단가</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${addproducts}">
                <th th:text="${product.productCode}" id="productCode" th:value="${product.productCode}"></th>
                <th th:text="${product.productName}"></th>
                <th><img th:src="${product.productFilePath}" width="150px" height="150px"></th>
                <th th:text="${product.productPrice}"></th>
                <th>
                    <button><a style="text-decoration-line: none;" id="modify"
                               th:href="@{/product/manage(id=${product.productCode})}">상품관리</a></button>
                </th>

            </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="hidden" id="memberCode" th:value="${principal.memberCode}">

                    <ul class="pagination">
                        <li class="page-item"><a class="page-link">이전</a></li>
                        <li class="page-item" th:each="page:${#numbers.sequence(0,totalPage - 1)}">
                            <a class="page-link" th:href="@{/product/manager(page=${pageStat.index},memberCode=${principal.memberCode})}"
                               th:text="${pageStat.index + 1}"></a>
                        </li>
                        <li class="page-item"><a class="page-link">다음</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
</html>
