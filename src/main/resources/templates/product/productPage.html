<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>상품관리</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <a sec:authorize="isAuthenticated()">
        <div>
            <h1>상품페이지</h1>
        </div>


        <hr>
        <h1>카테고리</h1>

        <button class="btn btn-secondary" value="0" type="button">ALL</button>
        <th:block th:each="category : ${categorys}">
            <button class="btn btn-secondary" th:text="${category.categoryName}" th:value="${category.categoryCode}"
                    type="button"></button>
        </th:block>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">상품명</th>
                <th scope="col">사진</th>
                <th scope="col">단가(원)</th>
                <th scope="col"></th>

                <!--    <th>카테고리 코드</th>-->
                <!--    <th>소재 코드</th>-->
            </tr>
            </thead>
            <div>
                <tbody>
                <tr th:each="product : ${products}">
                    <th th:text="${product.productName}"></th>
                    <th><img th:src="${product.productFilePath}" width="150px" height="150px"></th>
                    <th th:text="${product.productPrice}"></th>
                    <th>
                        <button><a th:href="@{/product/details(id=${product.productCode})}">주문하기</a></button>
                    </th>
                    <button><a th:href="@{/product/orderlist/${product.productCode}}">주문하기</a></button>

                </tr>
                </tbody>
            </div>
        </table>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link">이전</a></li>
                        <li class="page-item" th:each="page:${#numbers.sequence(0,totalPage - 1)}">

                            <a class="page-link" th:href="@{/product(page=${pageStat.index})}"
                               th:text="${pageStat.index + 1}"></a>
                        </li>
                        <li class="page-item"><a class="page-link">다음</a></li>
                    </ul>
                </div>
            </div>


        </div>

        </a>
    </th:block>
</th:block>


</html>
