<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <a sec:authorize="isAuthenticated()">
<head>
    <meta charset="UTF-8">
    <title>후원 메인</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        summary {
            cursor: pointer;
        }

        /* 삼각형 없애기
        summary {
          list-style: none;
        }
        summary::-webkit-details-marker {
          display: none;
        }
        */
    </style>
</head>
<body>
<div id="main">

    <details>
        <summary>후원 설명</summary>
        <p>Green Donation 후원입니다.</p>
        <br>
    </details>
    <br>
    <details>
        <summary>후원금은 어디에 쓰이나요?</summary>
        <p>어려운 사람들에게 온기를 나눠주는 용도로 쓰입니다.</p>
        <br>
    </details>
    <br>
    <details>
        <summary>후원 감사 프로그램</summary>
        <p>후원 감사 프로그램에는 이런 종류가 있습니다.</p>
        <br>
    </details>
    <hr>
    <button th:onclick="|location.href='@{/}'|">메인으로</button>
    <button th:onclick="|window.history.back()|">뒤로가기</button>
    <button th:onclick="|location.href='@{/donation/chart}'|">차트보기</button>
</div>
<hr>



<!-- 처음부터 보이려면, <details open> -->

</body>
        </a>
    </th:block>
</th:block>
</html>
