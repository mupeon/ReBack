<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kjqpebb3d2"></script>
</head>
<body>
<div id="map" style="text-align:center; width:500px;height:500px;"></div>

<script>
    var mapOptions = {
        center: new naver.maps.LatLng(35.895642, 128.622369),
        zoom: 10
    };

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(35.895642, 128.622369),
        map: map
    });

    naver.maps.Event.addListener(map, 'click', function(e) {
        marker.setPosition(e.latlng);
    });

    var map = new naver.maps.Map('map', mapOptions);
</script>
</body>
</html>
