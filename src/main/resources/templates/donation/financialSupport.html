            <button input type="button" id="statusApp" value="신청">신청</button>
            <button value="미신청" onclick="alert('미신청 시, 기부 영수증이 발급되지 않습니다.')">미신청</button>
        </label>
    </div>
    <button id="submit">후원신청</button>
    <hr>
    <button th:onclick="|location.href='@{/donation}'|">메인으로</button>
    <button th:onclick="|window.history.back()|">뒤로가기</button>

<script th:inline="javascript">
    $(()=>{
        $('#submit').on('click',()=>{
            const memberCode = $('#memberCode').val();
            const financialAmount= $('#financialAmount').val();
            const financialDate= $('#financialDate').val();
            const financialType= $('#financialType').val();
            const statusApp= $('#statusApp').val();
            const statusIssue= $('#statusIssue').val();

            const path='/api/donation/FinancialSupport'

            const json = JSON.stringify({
                memberCode,
                financialAmount,
                financialDate,
                financialType,
                statusApp,
                statusIssue
            });
            // alert(json)
            $.ajax({
                url:path,
                type:'POST',
                contentType:'application/json',
                data:json
            }).done((result)=>{
                alert('후원신청이 완료되었습니다.')
                window.location.href = '/donation';
            }).fail((error)=>{
                alert(error+"error")
            })
        })
        $('#statusApp').on('click', ()=> {
            const financialAmount= $('#financialAmount').val();
            const financialDate= $('#financialDate').val();
            const financialType= $('#financialType').val();

            const path='/donation/FinancialPdf'

            const json = JSON.stringify({
                financialAmount,
                financialDate,
                financialType
            });

            $.ajax({
                url: path,
                type: 'GET',
                data: allData,
                dataType: 'html',
                success: function (data) {
                    $("#financialPdf").html(data);
                }
            })
        })
