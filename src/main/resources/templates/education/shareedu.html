<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <title>교육나눔</title>
</head>

<body>
    <th:block th:fragment="content">
        <a sec:authorize="isAuthenticated()">
            <hr>
            <h1>강의목록</h1>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">강의제목</th>
                    <th scope="col"></th>
                    <th scope="col">사진</th>
                    <th scope="col"></th>
                    <th scope="col"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${lecture}">
                    <th th:text="${l.lectureName}"></th>
                    <th><video autoplay controls loop muted poster="aaa" preload="bbb">
                        <source th:src="${l.lectureFilePath}" width="150px" height="150px"></th>
                    <th th:text="${l.lectureAvailability}"></th>

                </tr>
                </tbody>
            </table>
        </a>
    </th:block>
</body>

</html>
